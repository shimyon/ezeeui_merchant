<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>Account Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="none">
        <ion-label position="stacked">Bank Account Number</ion-label><br>
        <ion-input [(ngModel)]="bankAccountNumber" maxlength="16" type="tel" required></ion-input>
    </ion-item>
    <ion-item lines="none">
        <ion-label position="stacked">Re-enter Bank Account Number</ion-label><br>
        <ion-input [(ngModel)]="confirmbankAccountNumber" maxlength="16" type="tel" required></ion-input>
    </ion-item>
    <ion-item lines="none">
        <ion-label position="stacked">Bank Name</ion-label><br>
        <ion-input [(ngModel)]="bankName" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="none">
        <ion-label position="stacked">IFSC code</ion-label><br>
        <ion-input [(ngModel)]="bankIfscCode" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="none">
        <ion-label position="stacked"> Account Type:</ion-label><br>
        <ion-select [(ngModel)]="selectedaccount" value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="">Select Bank Account Type:</ion-select-option>
            <ion-select-option *ngFor="let item of accountType" [value]="item.key">
                {{item.value}}</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item lines="none">
        <ion-label position="stacked">Account Holder Name</ion-label><br>
        <ion-input [(ngModel)]="accoungHolderName" type="text" required></ion-input>
    </ion-item>
    <!-- <ion-item>
        <p>{{imageURI}}</p>
        <button ion-button color="secondary" (click)="getImage()">Get Image</button>
      </ion-item>
      <ion-item>
        <h4>Image Preview</h4>
        <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
      </ion-item>
      <ion-item>
        <button ion-button (click)="uploadFile()">Upload</button>
      </ion-item> -->
    <ion-item lines="none">
        <ion-label position="stacked">Bank Details URL</ion-label><br>
        <ion-input [(ngModel)]="bankDetailUrl" type="text" required></ion-input>
    </ion-item>
   
</ion-content>
<ion-footer class="ion-no-border">
    <ion-button size="large" expand="full" class="btn" (click)="financial()">{{'continue' | translate}}</ion-button>
</ion-footer>
