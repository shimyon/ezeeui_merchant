<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>Documents</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="none" class="animate__animated animate__fadeInUp">
        <div class="item_inner d-flex">
            <ion-select [(ngModel)]="selecteddocument" value="brown" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="">Select Document</ion-select-option>
                <ion-select-option *ngFor="let item of documenttype" [value]="item.key">
                    {{item.value}}</ion-select-option>
            </ion-select>
            <br>
        </div>
    </ion-item>
    <ion-item>
        <ion-icon name="cloud-upload-outline"></ion-icon>
        <input type="file" />
    </ion-item>
    <ion-grid>

        <ion-row>
            <ion-col size="6">
                Document name
            </ion-col>
            <ion-col>
                Action
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="6.5">
                PAN card
            </ion-col>
            <ion-col>
                <ion-icon name="trash"></ion-icon>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="6.5">
                Adhar card
            </ion-col>
            <ion-col>
                <ion-icon name="trash"></ion-icon>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="6.5">
                GST certificate
            </ion-col>
            <ion-col>
                <ion-icon name="trash"></ion-icon>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
    <ion-button size="large" expand="full" class="btn" (click)="register()">{{'continue' | translate}}</ion-button>
</ion-footer>
