<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'store' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label position="stacked">quickCode</ion-label><br>
    <!-- <ion-thumbnail item-start [(ngModel)]="quickCode">
      <img src="">
    </ion-thumbnail> -->
    <ion-input type="text" [(ngModel)]="quickCode" required></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">description</ion-label>
    <ion-textarea [(ngModel)]="description" required></ion-textarea>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">imageURL</ion-label><br>
    <ion-input type="text" [(ngModel)]="imageUrl" required></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">longitude</ion-label><br>
    <ion-input type="text" [(ngModel)]="longitude" required></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">latitude</ion-label><br>
    <ion-input type="text" [(ngModel)]="latitude" required></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Opening</ion-label><br>
    <ion-datetime [(ngModel)]="opening" displayFormat="HH:mm" presentation="time"></ion-datetime>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Closing</ion-label><br>
    <ion-datetime [(ngModel)]="closing" displayFormat="HH:mm" presentation="time"></ion-datetime>
  </ion-item>

<ion-item lines="none">
  <ion-label position="stacked">delivery Charges</ion-label><br>
  <ion-select [(ngModel)]="selecteddeliveryCharges" value="brown" okText="Okay" cancelText="Dismiss">
    <ion-select-option value="">Select delivery Charges</ion-select-option>
    <ion-select-option *ngFor="let item of deliveryCharges" [value]="item.key">
      {{item.value}}</ion-select-option>
  </ion-select>
</ion-item>

<ion-item lines="none">
  <ion-label position="stacked">Only COD Available</ion-label>
  <ion-checkbox [(ngModel)]="onlyCodAvailable" checked="true"></ion-checkbox>
</ion-item>
<ion-item lines="none">
  <ion-label position="stacked">Min Order Amount</ion-label><br>
  <ion-input type="tel" [(ngModel)]="minOrderAmount" required></ion-input>
</ion-item>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-button size="large" expand="full" class="btn" (click)="basic()">{{'continue' | translate}}</ion-button>
</ion-footer>
