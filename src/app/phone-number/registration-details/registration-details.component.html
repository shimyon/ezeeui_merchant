<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>Business Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-select value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="brown"> Select Services(s)</ion-select-option>
            <ion-select-option value="jammu">jammu</ion-select-option>
            <ion-select-option value="blonde">jammu</ion-select-option>
            <ion-select-option value="black">jammu</ion-select-option>
            <ion-select-option value="red">jammu</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Business Name</ion-label>
        <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="Password" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-select value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="brown">Select City</ion-select-option>
            <ion-select-option value="jammu">jammu</ion-select-option>
            <ion-select-option value="blonde">jammu</ion-select-option>
            <ion-select-option value="black">jammu</ion-select-option>
            <ion-select-option value="red">jammu</ion-select-option>

    </ion-item>

    <ion-item>
        <ion-select value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="brown">Select State</ion-select-option>
            <ion-select-option value="jammu">jammu</ion-select-option>
            <ion-select-option value="blonde">jammu</ion-select-option>
            <ion-select-option value="black">jammu</ion-select-option>
            <ion-select-option value="red">jammu</ion-select-option>
        </ion-select>
    </ion-item>

</ion-content>
<ion-footer class="ion-no-border">
    <ion-button size="large" expand="full" class="btn" (click)="register()">{{'continue' | translate}}</ion-button>
</ion-footer>
