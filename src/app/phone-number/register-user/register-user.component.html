<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div class="banner animate__animated animate__zoomInUp">
        <div class="logo ion-text-center">
            <img src="assets/images/Logo.png" class="light_theme_logo">
            <img src="assets/images/logo_store_dark.png" class="dark_theme_logo">
        </div>
    </div>
</ion-content>

<ion-footer class="ion-no-border animate__animated animate__fadeInUp">
    <div class="footer_banner">
        <div class="img_box">
            <img src="assets/images/login_image.png">
        </div>
    </div>
    <div class="form" style="margin: 0%; padding: 0%;">
        <ion-row>
            <ion-col size="9">
                <ion-item class="mariginpadding" lines="none" style="padding: 2%; margin: 0%;">
                    <ion-checkbox color="dark" [(ngModel)]="termsandcondition" style="margin: 9px 5px;">
                    </ion-checkbox>
                    <ion-label style="margin-left: 5px; font: size 10px !important ;">I accept the Terms & Condition
                    </ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="3">
                <ion-item lines="none" class="mariginpadding" href="http://suppeb.com/terms&Conditions.html">
                    <ion-label style="color: blue !important; margin-top: 17px;">View T&C</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </div>
    <div class="form">
        <ion-list lines="none">

            <ion-item lines="none">
                <div class="item_inner d-flex">
                    <h3>+91</h3>
                    <ion-input mode="md" [(ngModel)]="phoneNumber" placeholder="{{'enter_mobile_number' | translate}}"
                        maxlength="10" (keyup)="numberOnlyValidation($event)"></ion-input>
                    <ion-button size="large" class="btn end" (click)="login();"
                        [disabled]="phoneNumber.length!==10 || !termsandcondition"> {{'continue' | translate}}
                    </ion-button>
                </div>
            </ion-item>

        </ion-list>
    </div>
</ion-footer>
